<!DOCTYPE html>
<html>
<head>
    <title>HDB Flat Price prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="img"></div>
    
    <form class="form">
        <h2>Location</h2>
        <div>
            <select class="location" name="location" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Ang Moh Kio</option>
                <option>Bedok</option>
            </select>
        </div>
        <h2>Area (Square Meter)</h2>
        <input class="area" type="text" id="uiSqm" name="sqm" value="60">
        <h2>Storey</h2>
        <input class="area" type="text" id="uiStorey" name="storey_range" value="2">
        <h2>Remaining Lease</h2>
        <input class="area" type="text" id="uiLease" name="remaining_lease" value="50">

        <h2>Flat Type</h2>
        <div class="switch-field">
            <input type="radio" id="radio-ft1" name="flat_type" value="1" />
            <label for="radio-ft1">1 Bed Room</label>
            <input type="radio" id="radio-ft2" name="flat_type" value="2" />
            <label for="radio-ft2">2 Bed Room</label>
            <input type="radio" id="radio-ft3" name="flat_type" value="3" />
            <label for="radio-ft3">3 Bed Room</label>
            <input type="radio" id="radio-ft4" name="flat_type" value="4" />
            <label for="radio-ft4">Executive</label>
            <input type="radio" id="radio-ft5" name="flat_type" value="5" />
            <label for="radio-ft5">MultiGeneration</label>
        </div>
        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result"><h2></h2></div>
    </form>    
</body>
</html>
